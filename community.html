<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniGlobe - Community Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }

    /* Gradient header/logo */
    .site-logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-btn {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-btn::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    .nav-btn:hover::after {
      width: 100%;
    }
    .nav-btn:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="site-logo">UniGlobe</h1>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="home.html" class="nav-btn text-gray-700 font-medium">Home</a>
          <a href="community.html" class="nav-btn text-gray-700 font-medium">Community</a>
          <a href="chatbot.html" class="nav-btn text-gray-700 font-medium">AI Assistant</a>
          <a href="resources.html" class="nav-btn text-gray-700 font-medium">Resources</a>
          
          <!-- Notifications -->
          <button class="relative" onclick="toggleNotifications()">
            <span class="material-icons text-gray-600">notifications</span>
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs px-1 rounded-full">3</span>
          </button>
  
          <!-- Logout -->
          <button onclick="logout()" title="Logout">
            <span class="material-icons text-gray-600">logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Community Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Community Forum</h2>
      <button onclick="showNewPostModal()" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">+ New Post</button>
    </div>

    <div class="grid lg:grid-cols-4 gap-7">
      <!-- Categories -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="font-semibold mb-4">Categories</h3>
          <div class="space-y-2">
            <button onclick="filterPosts('all')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">All Posts</button>
            <button onclick="filterPosts('housing')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ  Housing</button>
            <button onclick="filterPosts('visa')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ“‹ Visa & Legal</button>
            <button onclick="filterPosts('social')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ‰ Social & Events</button>
            <button onclick="filterPosts('academic')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ“– Academic</button>
            <button onclick="filterPosts('general')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ’¬ General</button>
            
            <!-- My Posts (only visible when logged in) -->
            <div id="my-posts-btn" class="hidden">
              <button onclick="filterPosts('my')" class="category-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 transition-colors">ğŸ“ My Posts</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Posts -->
      <div class="lg:col-span-3">
        <div id="posts-container" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <!-- New Post Modal -->
  <div id="new-post-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
      <h3 class="text-xl font-semibold mb-4">Create New Post</h3>
      <form onsubmit="createPost(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select id="post-category" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="general">General</option>
            <option value="housing">Housing</option>
            <option value="visa">Visa & Legal</option>
            <option value="social">Social & Events</option>
            <option value="academic">Academic</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <input type="text" id="post-title" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
          <textarea id="post-content" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideNewPostModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">Cancel</button>
          <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">Post</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Notification Popup -->
  <div id="notification-popup" class="hidden fixed top-16 right-6 bg-white shadow-lg rounded-lg p-4 w-72 border border-gray-200 z-50">
    <h4 class="font-semibold text-gray-800 mb-2">Notifications</h4>
    <ul class="text-sm text-gray-600 space-y-2">
      <li>âœ… Your post has a new reply</li>
      <li>ğŸ“Œ New resource added: Housing Guide</li>
    </ul>
  </div>

  <script>
    function toggleNotifications() {
      const popup = document.getElementById("notification-popup");
      popup.classList.toggle("hidden");
    }

    // --- Sample Data (replace with backend calls later) ---
    let posts = [
      {
        id: 1,
        category: 'housing',
        title: 'Looking for roommates in Berlin!',
        content: 'Hi everyone! I\'m starting my masters at TU Berlin this fall and looking for roommates to share an apartment.',
        author: 'Sarah M.',
        country: 'ğŸ‡ºğŸ‡¸',
        time: '2 hours ago',
        replies: [
          { author: "Luca (ğŸ‡®ğŸ‡¹)", text: "I might be interested, letâ€™s connect!" },
          { author: "Aisha (ğŸ‡®ğŸ‡³)", text: "I know a FB group for Berlin housing, DM me." }
        ]
      },
      {
        id: 2,
        category: 'visa',
        title: 'Student visa processing time in UK?',
        content: 'Has anyone recently applied for a UK student visa? How long did it take?',
        author: 'Ahmed K.',
        country: 'ğŸ‡ªğŸ‡¬',
        time: '5 hours ago',
        replies: [
          { author: "Maria (ğŸ‡§ğŸ‡·)", text: "Mine took 3 weeks in SÃ£o Paulo." }
        ]
      }
    ];

    // --- Load Posts ---
    function renderPost(post) {
      return `
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex justify-between items-center mb-3">
            <span class="text-sm bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">${post.category}</span>
            <span class="text-sm text-gray-500">${post.time}</span>
          </div>
          <h3 class="text-lg font-semibold mb-2">${post.title}</h3>
          <p class="text-gray-600 mb-4">${post.content}</p>
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">${post.country} ${post.author}</span>
          </div>
          
          <!-- Replies -->
          <div class="mt-4 space-y-2">
            ${post.replies.map(r => `
              <div class="bg-gray-50 border-l-4 border-indigo-500 p-2 rounded">
                <span class="font-semibold">${r.author}:</span> ${r.text}
              </div>
            `).join('')}
          </div>

          <!-- Add Reply -->
          <form onsubmit="addReply(event, ${post.id})" class="mt-3 flex space-x-2">
            <input type="text" id="reply-input-${post.id}" placeholder="Write a reply..." class="flex-1 border rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-3 py-1 rounded-lg">Reply</button>
          </form>
        </div>
      `;
    }

    function loadPosts(filter = 'all') {
      const container = document.getElementById('posts-container');
      const filtered = filter === 'all' ? posts : posts.filter(p => p.category === filter);

      container.innerHTML = filtered.map(renderPost).join('');
    }

    // --- Add Reply ---
    function addReply(event, postId) {
      event.preventDefault();
      const input = document.getElementById(`reply-input-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      const post = posts.find(p => p.id === postId);
      post.replies.push({ author: "You", text });

      input.value = '';
      loadPosts(); 
      // ğŸ”— BACKEND HOOK: send reply to server here
    }

    // --- Post Functions ---
    function showNewPostModal() {
      document.getElementById('new-post-modal').classList.remove('hidden');
      document.getElementById('new-post-modal').classList.add('flex');
    }
    function hideNewPostModal() {
      document.getElementById('new-post-modal').classList.add('hidden');
    }
    function createPost(event) {
      event.preventDefault();
      const category = document.getElementById('post-category').value;
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;

      posts.unshift({
        id: posts.length + 1,
        category,
        title,
        content,
        author: 'You',
        country: 'ğŸŒ',
        time: 'Just now',
        replies: []
      });
      hideNewPostModal();
      loadPosts();

      // ğŸ”— BACKEND HOOK: save new post to database
    }

    // --- Filter Posts ---
    function filterPosts(category) {
      if (category === 'my') {
        // ğŸ”‘ BACKEND HOOK: replace with real auth check
        const isLoggedIn = false; 
        if (!isLoggedIn) {
          document.getElementById('posts-container').innerHTML = `
            <p class="text-gray-500 italic">âš ï¸ Please <a href="index.html" class="text-indigo-600 underline">login</a> to view your posts.</p>
          `;
          return;
        }

        const container = document.getElementById('posts-container');
        const filtered = posts.filter(p => p.author === 'You');
        container.innerHTML = filtered.length
          ? filtered.map(renderPost).join('')
          : `<p class="text-gray-500 italic">You havenâ€™t posted anything yet.</p>`;
        return;
      }

      loadPosts(category);
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts('all');

      // ğŸ”‘ BACKEND HOOK: Replace with real auth check
      const isLoggedIn = false; // set true when logged in
      if (isLoggedIn) {
        document.getElementById('my-posts-btn').classList.remove('hidden');
      }
    });
   
    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("loggedIn");
      if (!loggedIn) {
        window.location.href = "index.html";
      }
    });
  
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
    
  </script>
</body>
</html>
